<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Plataforma de Streaming</title>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        /* Navegación */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: white;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background: #333;
            border: none;
            padding: 8px 15px 8px 35px;
            border-radius: 5px;
            color: white;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.3));
            z-index: 0;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, #111, transparent);
            z-index: 0;
        }

        .hero-content {
            max-width: 600px;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 64px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero-info {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            font-size: 14px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star {
            color: #ffd700;
        }

        .genre-tag {
            background: #333;
            padding: 5px 12px;
            border-radius: 5px;
        }

        .hero-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #e5e5e5;
            margin-bottom: 30px;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn-play {
            background: #e50914;
            color: white;
        }

        .btn-play:hover {
            background: #c40812;
            transform: scale(1.05);
        }

        .btn-info {
            background: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .btn-info:hover {
            background: rgba(109, 109, 110, 0.5);
        }

        /* Sección de Películas */
        .movies-section {
            padding: 50px;
        }

        .movies-section h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-card {
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 8px;
        }

        .movie-card:hover .movie-overlay {
            opacity: 1;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: #e50914;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0);
            transition: transform 0.3s;
        }

        .movie-card:hover .play-btn {
            transform: scale(1);
        }

        .movie-info {
            margin-top: 10px;
        }

        .movie-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #999;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #181818;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .modal-header {
            position: relative;
            height: 400px;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #181818, transparent);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .modal-title {
            position: absolute;
            bottom: 30px;
            left: 40px;
            font-size: 48px;
            font-weight: bold;
            z-index: 10;
        }

        .modal-body {
            padding: 40px;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        /* Video Player */
        .video-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 3000;
        }

        .video-player.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .player-demo {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
        }

        .play-icon-large {
            width: 120px;
            height: 120px;
            background: #e50914;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .player-demo h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .player-demo p {
            color: #999;
        }

        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #666;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            width: 33%;
            height: 100%;
            background: #e50914;
        }

        .controls-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s;
        }

        .control-btn:hover {
            color: #e50914;
        }

        .time-display {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .hero {
                padding: 0 20px;
            }

            .hero-content h1 {
                font-size: 40px;
            }

            .movies-section {
                padding: 30px 20px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav>
        <div class="logo"></div>
        <div class="nav-links">
            <a href="#" onclick="filterMovies('all')">Inicio</a>
            
            
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Buscar películas..." onkeyup="searchMovies()">
            </div>
            
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <img class="hero-bg" src="imagenes/sabrina.jpeg" alt="Hero">
        <div class="hero-content">
            <h1>Expresso
</h1>
            <div class="hero-info">
                <div class="rating">
                    <span class="star">⭐</span>
                    <span>8.5</span>
                </div>
                <span>2025</span>
                <span>2h 5m</span>
                <span class="genre-tag">Acción</span>
            </div>
            <p>Un guerrero solitario debe proteger a la última heredera de un reino ancestral de fuerzas oscuras que amenazan con destruir el mundo.</p>
            <div class="hero-buttons">
                <button class="btn btn-play" onclick="playMovie(0)">
                    ▶ Reproducir
                </button>
                <button class="btn btn-info" onclick="showMovieDetails(0)">
                    ℹ Más información
                </button>
            </div>
        </div>
    </div>

    <!-- Sección de Películas -->
    <div class="movies-section">
        <h2 id="sectionTitle">Películas</h2>
        <div class="movies-grid" id="moviesGrid"></div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalBanner" src="" alt="Banner">
                <button class="close-btn" onclick="closeModal()">✕</button>
                <h1 class="modal-title" id="modalTitle"></h1>
            </div>
            <div class="modal-body">
                <div class="modal-meta">
                    <span class="rating">
                        <span class="star">⭐</span>
                        <span id="modalRating"></span>
                    </span>
                    <span id="modalYear"></span>
                    <span id="modalDuration"></span>
                    <span class="genre-tag" id="modalGenre"></span>
                </div>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-buttons">
                    <button class="btn btn-play" onclick="playCurrentMovie()"> 
                        ▶ Reproducir
                    </button>
                </div>
            </div>
        </div>
    </div>

 <!-- Reproductor de Video -->
<div class="video-player" id="videoPlayer">
    <video id="video"></video>
    <div class="player-controls">
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls-bottom">
            <div class="controls-left">
                <button class="control-btn" id="playPauseBtn">▶</button>
                <button class="control-btn" id="muteBtn">🔊</button>
                <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            </div>
            <div>
                <button class="control-btn" id="fullscreenBtn">⛶</button>
                <button class="control-btn" onclick="closePlayer()">✕</button>
            </div>
        </div>
    </div>
</div>

<script>
const video = document.getElementById('video');
const playPauseBtn = document.getElementById('playPauseBtn');
const muteBtn = document.getElementById('muteBtn');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progressBar');
const timeDisplay = document.getElementById('timeDisplay');
const fullscreenBtn = document.getElementById('fullscreenBtn');

const movies = [
    {
        id: 1,
        title: "XG",
        genre: "Fantasía, Acción, Aventura",
        year: 2025,
        rating: 8.5,
        duration: "2:05m",
        description: "GRUPO JAPONES",
        thumbnail: "XG.jpeg",
        banner: "XG.jpeg",
        video: "xg-gala.mp4"
    },
    {
        id: 2,
        title: "Lana del Rey",
        genre: "Ciencia ficción, Aventura",
        year: 2025,
        rating: 9.1,
        duration: "2h 10m",
        description: "Lana Del rey",
        thumbnail: "lanadelrey.jpeg",
        banner: "lanadelrey.jpeg",
        video: "Lana Del Rey - Young and Beautiful.mp4"
    },
    {
        id: 3,
        title: "Joji",
        genre: "Ciencia ficción, Aventura",
        year: 2025,
        rating: 9.1,
        duration: "2h 10m",
        description: "Con un mundo retrofuturista inspirado en los años 60 como telón de fondo, la Primera Familia de Marvel deberá hacer frente a su mayor desafío hasta la fecha. Obligados a buscar el equilibrio entre su papel de héroes y sus fuertes vínculos familiares, tendrán que defender la Tierra de un hambriento dios espacial llamado Galactus y su intrigante heraldo, Estela Plateada.",
        thumbnail: "Joji.jpeg",
        banner: "Joji.jpeg",
        video: "Joji - PIXELATED KISSES (Visualizer).mp4"
    },{
        id: 4,
        title: "The Marias",
        genre: "Ciencia ficción, Aventura",
        year: 2025,
        rating: 9.1,
        duration: "2h 10m",
        description: "Con un mundo retrofuturista inspirado en los años 60 como telón de fondo, la Primera Familia de Marvel deberá hacer frente a su mayor desafío hasta la fecha. Obligados a buscar el equilibrio entre su papel de héroes y sus fuertes vínculos familiares, tendrán que defender la Tierra de un hambriento dios espacial llamado Galactus y su intrigante heraldo, Estela Plateada.",
        thumbnail: "marias.jpeg",
        banner: "marias.jpeg",
        video: "The Marías - Sienna (Español + Lyrics).mp4"
    },
    {
        id: 5,
        title: "Sabrina Carpenter",
        genre: "Ciencia ficción, Aventura",
        year: 2025,
        rating: 9.1,
        duration: "2h 10m",
        description: "Con un mundo retrofuturista inspirado en los años 60 como telón de fondo, la Primera Familia de Marvel deberá hacer frente a su mayor desafío hasta la fecha. Obligados a buscar el equilibrio entre su papel de héroes y sus fuertes vínculos familiares, tendrán que defender la Tierra de un hambriento dios espacial llamado Galactus y su intrigante heraldo, Estela Plateada.",
        thumbnail: "sabrina.jpeg",
        banner: "sabrina.jpeg",
        video: "sabrina.mp4"
    }
];

let currentMovieIndex = 0;
let currentMovies = movies;

// --- EVENTOS ---
playPauseBtn.addEventListener('click', togglePlay);
muteBtn.addEventListener('click', toggleMute);
video.addEventListener('timeupdate', updateProgress);
video.addEventListener('timeupdate', saveProgress); // Guardar progreso
video.addEventListener('ended', clearProgress);     // Limpiar progreso al terminar
progressBar.addEventListener('click', setProgress);
fullscreenBtn.addEventListener('click', toggleFullscreen);

// --- FUNCIONES ---
function togglePlay() {
    if (video.paused) {
        video.play();
        playPauseBtn.textContent = '⏸';
    } else {
        video.pause();
        playPauseBtn.textContent = '▶';
    }
}

function toggleMute() {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? '🔇' : '🔊';
}

function updateProgress() {
    const percent = (video.currentTime / video.duration) * 100;
    progress.style.width = percent + '%';
    timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
}

function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = video.duration;
    video.currentTime = (clickX / width) * duration;
}

function formatTime(time) {
    if (isNaN(time)) return '0:00';
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        video.requestFullscreen().catch(err => console.log(err));
    } else {
        document.exitFullscreen();
    }
}

function closePlayer() {
    video.pause();
    document.getElementById('videoPlayer').classList.remove('active');
}

// --- FUNCIONES DE PROGRESO ---
function saveProgress() {
    if (!isNaN(video.currentTime)) {
        localStorage.setItem('videoProgress_' + currentMovieIndex, video.currentTime);
    }
}

function clearProgress() {
    localStorage.removeItem('videoProgress_' + currentMovieIndex);
}

// --- FUNCIONES DE PELÍCULAS ---
function renderMovies(moviesToRender) {
    const grid = document.getElementById('moviesGrid');
    grid.innerHTML = '';
    moviesToRender.forEach((movie, index) => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
            <img src="${movie.thumbnail}" alt="${movie.title}">
            <div class="movie-overlay">
                <div class="play-btn" onclick="playMovie(${index})">▶</div>
            </div>
            <div class="movie-info">
                <h3>${movie.title}</h3>
                <div class="movie-meta">
                    <span>${movie.genre}</span>
                    <span>⭐ ${movie.rating}</span>
                </div>
            </div>
        `;
        card.onclick = (e) => {
            if (!e.target.closest('.play-btn')) {
                showMovieDetails(index);
            }
        };
        grid.appendChild(card);
    });
}

function showMovieDetails(index) {
    const movie = currentMovies[index];
    currentMovieIndex = index;
    
    document.getElementById('modalBanner').src = movie.banner;
    document.getElementById('modalTitle').textContent = movie.title;
    document.getElementById('modalRating').textContent = movie.rating;
    document.getElementById('modalYear').textContent = movie.year;
    document.getElementById('modalDuration').textContent = movie.duration;
    document.getElementById('modalGenre').textContent = movie.genre;
    document.getElementById('modalDescription').textContent = movie.description;
    
    document.getElementById('movieModal').classList.add('active');
}

function closeModal() {
    document.getElementById('movieModal').classList.remove('active');
}

// Reproducir video según película y restaurar progreso
function playMovie(index) {
    const movie = currentMovies[index];
    currentMovieIndex = index;

    video.src = movie.video;

    const savedTime = localStorage.getItem('videoProgress_' + index);
    if (savedTime) {
        video.currentTime = parseFloat(savedTime);
    }

    video.play();
    playPauseBtn.textContent = '⏸';
    document.getElementById('videoPlayer').classList.add('active');
    closeModal();
}

function playCurrentMovie() {
    playMovie(currentMovieIndex);
}

function searchMovies() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    if (query === '') {
        currentMovies = movies;
        document.getElementById('sectionTitle').textContent = 'Películas populares';
    } else {
        currentMovies = movies.filter(movie => 
            movie.title.toLowerCase().includes(query) ||
            movie.genre.toLowerCase().includes(query)
        );
        document.getElementById('sectionTitle').textContent = 'Resultados de búsqueda';
    }
    renderMovies(currentMovies);
}

// Cerrar modal al hacer clic fuera
document.getElementById('movieModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
});

// Cerrar player con ESC
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeModal();
        closePlayer();
    }
});

// Renderizar películas al cargar
renderMovies(movies);
</script>

</body>
</html>
